<!-- templates/403.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Ajustes generales */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        
        /* Contenedor central */
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        /* Título */
        .error-container h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        /* Mensaje */
        .error-container p {
            font-size: 1em;
            color: #555;
        }

        /* Botón de regreso */
        .error-container .back-button {
            display: inline-block;
            margin-top: 1.5em;
            padding: 0.6em 1.2em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .error-container .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Acceso Denegado</h1>
        <p>No tenés permisos para acceder a esta sección.</p>
        <p>Si crees que deberías tener acceso, por favor, contactá a soporte.</p>
        <a href="{% url 'main' %}" class="back-button">Volver al Panel principal</a>
    </div>
</body>
</html>
