<!-- confirmar_eliminacion_especialidad.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Eliminar Especialidad</h1>
    <p>¿Estás seguro de que deseas eliminar la especialidad "{{ especialidad.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_especialidades' %}">Cancelar</a>
    </form>
</body>
</html>
