<div class="content-container">
    <div class="card-container">

        <div class="card" onclick="window.location.href='{% url 'turnero_reservar' %}'">
            <div class="card-icon">
                <i class="fa fa-calendar-plus" aria-hidden="true"></i>
            </div>
            <h3>Reservar</h3>
        </div>
        
        <div class="card" onclick="window.location.href='{% url 'turnero_cancelar' %}'">

        <div class="card" onclick="window.location.href='{% url 'turnero_bloquear' %}'">

    </div>
